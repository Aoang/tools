<!doctype html>
<html>
<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta charset="utf-8">
<title>Tools - Browser information</title>
</head>

<body>
<script src="browser.js"></script>
<script>
document.writeln("userAgent: " + navigator.userAgent);
document.writeln("<br>");
// 系统
if (browser.Android){
	document.writeln("Operating system: " + "Android " + browser.Android);
} else if (browser.Macintosh){
	document.writeln("Operating system: " + "OS X " + browser.Macintosh);
} else if (browser.IOS){
	document.writeln("Operating system: " + "iOS " + browser.IOS);
} else if (browser.iPad){
	document.writeln("Operating system: " + "iPad " + browser.iPad);
} else if (browser.iPhone){
	document.writeln("Operating system: " + "iPhone " + browser.iPhone);
} else if (browser.iPod){
	document.writeln("Operating system: " + "iPod " + browser.iPod);
} else if (browser.Windows){
	document.writeln("Operating system: " + "Windows " + browser.Windows);
} else {
	document.writeln("Operating system: " + "未知");
}
document.writeln("<br>");

// 语言
document.writeln("Languages: " + browser.languages);
document.writeln("<br>");

// 游览器信号
if (browser.Chrome){
	document.writeln("Browser: " + "Chrome " + browser.Chrome + " (Webkit " + browser.Webkit + ")");
} else if (browser.Edge){
	document.writeln("Browser: " + "Edge " + browser.Edge);
} else if (browser.Gecko){
	document.writeln("Browser: " + "Firefox " + browser.Gecko);
} else if (browser.MSIE){
	document.writeln("Browser: " + "IE " + browser.MSIE + browser.rv);
} else if (browser.Opera){
	document.writeln("Browser: " + "Opera " + browser.Opera);
} else if (browser.Safari){
	document.writeln("Browser: " + "Safari " + browser.Safari + " (Webkit " + browser.Webkit + ")");
} else if (browser.Edge){
	document.writeln("Browser: " + "Edge " + browser.Edge);
}

</script>
</body>
</html>
